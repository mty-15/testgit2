<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <!-- 添加音效 -->
    <audio id="eat-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3" preload="auto"></audio>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            text-align: center;
            position: relative;
        }
        
        #game-canvas {
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }

        .difficulty-options {
            margin: 20px 0;
        }

        .difficulty-btn {
            padding: 8px 15px;
            margin: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn:hover {
            background-color: #e0e0e0;
        }

        .difficulty-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        
        #score-container {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        #score {
            font-size: 24px;
            color: #333;
        }
        
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #start-btn, #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        
        #start-btn:hover, #restart-btn:hover {
            background-color: #45a049;
        }
        
        .back-link {
            color: #4285f4;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="start-screen">
            <h2 style="color: #333; margin-bottom: 20px;">贪吃蛇游戏</h2>
            <div class="difficulty-options">
                <p>选择难度:</p>
                <button class="difficulty-btn active" data-speed="150">简单</button>
                <button class="difficulty-btn" data-speed="100">中等</button>
                <button class="difficulty-btn" data-speed="50">困难</button>
            </div>
            <button id="start-btn">开始游戏</button>
        </div>
        <div id="score-container">
            <div id="score">得分: 0</div>
            <div id="high-score">最高分: 0</div>
            <a href="1.html" class="back-link">退出游戏</a>
        </div>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p>你的最终得分: <span id="final-score">0</span></p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const FOOD_TYPES = {
            NORMAL: 1,
            GOLDEN: 2,
            SPEED: 3
        };
        const DIRECTIONS = {
            UP: { x: 0, y: -1 },
            DOWN: { x: 0, y: 1 },
            LEFT: { x: -1, y: 0 },
            RIGHT: { x: 1, y: 0 }
        };

        // 游戏变量
        let canvas, ctx;
        let snake, food;
        let direction, nextDirection;
        let score;
        let gameLoop;
        let gameOver = false;
        let gameSpeed = 150;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let eatSound = document.getElementById('eat-sound');
        let gameOverSound = document.getElementById('game-over-sound');

        // 初始化游戏
        function initGame() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // 初始化蛇
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            // 初始化方向
            direction = DIRECTIONS.RIGHT;
            nextDirection = DIRECTIONS.RIGHT;
            
            // 初始化分数
            score = 0;
            document.getElementById('score').textContent = `得分: ${score}`;
            document.getElementById('high-score').textContent = `最高分: ${highScore}`;
            
            // 生成食物
            generateFood();
            
            // 重置游戏状态
            gameOver = false;
            document.getElementById('game-over').style.display = 'none';
        }

        // 开始游戏
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('score-container').style.display = 'flex';
            
            // 开始游戏循环
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // 游戏主循环
        function gameStep() {
            if (gameOver) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算蛇头新位置
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            // 检查碰撞
            if (
                head.x < 0 || head.x >= GRID_SIZE ||
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }
            
            // 添加新蛇头
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 播放吃食物音效
                if (eatSound) {
                    eatSound.currentTime = 0;
                    eatSound.play();
                }
                
                // 根据食物类型处理得分
                if (food.type === FOOD_TYPES.GOLDEN) {
                    score += 5;
                } else if (food.type === FOOD_TYPES.SPEED) {
                    score += 2;
                    // 临时加速效果
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed / 2);
                    setTimeout(() => {
                        clearInterval(gameLoop);
                        gameLoop = setInterval(gameStep, gameSpeed);
                    }, 3000);
                } else {
                    score++;
                }
                
                document.getElementById('score').textContent = `得分: ${score}`;
                generateFood();
                
                // 吃到食物时的视觉反馈
                ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                setTimeout(() => {
                    drawGame();
                }, 100);
            } else {
                // 如果没有吃到食物，移除蛇尾
                snake.pop();
            }
            
            // 绘制游戏
            drawGame();
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(
                    segment.x * CELL_SIZE,
                    segment.y * CELL_SIZE,
                    CELL_SIZE - 1,
                    CELL_SIZE - 1
                );
            });
            
            // 绘制食物
            if (food.type === FOOD_TYPES.GOLDEN) {
                ctx.fillStyle = '#FFD700';
            } else if (food.type === FOOD_TYPES.SPEED) {
                ctx.fillStyle = '#00BFFF';
            } else {
                ctx.fillStyle = '#FF5722';
            }
            
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 特殊食物标记
            if (food.type === FOOD_TYPES.GOLDEN) {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    food.x * CELL_SIZE + CELL_SIZE / 2,
                    food.y * CELL_SIZE + CELL_SIZE / 2,
                    CELL_SIZE / 2 + 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        // 生成食物
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE),
                    type: Math.random() > 0.8 ? 
                          (Math.random() > 0.5 ? FOOD_TYPES.GOLDEN : FOOD_TYPES.SPEED) : 
                          FOOD_TYPES.NORMAL
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        // 结束游戏
        function endGame() {
            gameOver = true;
            clearInterval(gameLoop);
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
            
            // 播放游戏结束音效
            if (gameOverSound) {
                gameOverSound.currentTime = 0;
                gameOverSound.play();
            }
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('high-score').textContent = `最高分: ${highScore}`;
            }
        }

        // 难度选择
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gameSpeed = parseInt(this.dataset.speed);
            });
        });

        // 键盘控制
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== DIRECTIONS.DOWN) nextDirection = DIRECTIONS.UP;
                    break;
                case 'ArrowDown':
                    if (direction !== DIRECTIONS.UP) nextDirection = DIRECTIONS.DOWN;
                    break;
                case 'ArrowLeft':
                    if (direction !== DIRECTIONS.RIGHT) nextDirection = DIRECTIONS.LEFT;
                    break;
                case 'ArrowRight':
                    if (direction !== DIRECTIONS.LEFT) nextDirection = DIRECTIONS.RIGHT;
                    break;
            }
        });

        // 重新开始按钮
        document.getElementById('restart-btn').addEventListener('click', function() {
            initGame();
            startGame();
        });

        // 初始化游戏并绑定事件
        window.onload = function() {
            initGame();
            document.getElementById('start-btn').addEventListener('click', startGame);
        };
    </script>
</body>
</html>
